<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>UM5 Charts Widget</title>
	
	<meta name="author" content="UM5" />
	<meta name="description" content="UM5 Charts Widget" />
	<meta name="apiVersion" content="1.3" />
	<meta name="debugMode" content="true" />
	<meta name="strictMode" content="false" />
	
	<script type="text/javascript" src="../DSISLibraries/jquery/jquery-3.2.1.min.js"></script>

	
            
	<!-- Application Preferences -->
	<widget:preferences>
		<widget:preference type="hidden" name="ctx" label="3DSpace Context" defaultValue=''/>
		<widget:preference type="text" name="typeObj" label="Type of Object" defaultValue='Task,Phase,Gate'/>
		<widget:preference type="text" name="selects" label="Infos to Select" defaultValue='name,revision,current,type'/>
        <widget:preference type="text" name="nlscurrent" label="Type Selected Work" defaultVaule='nlscurrent'>
		<widget:preference type="text" name="catKey" label="Key for Categorie" defaultValue='type'/>
		<widget:preference type="boolean" name="showData" label="Show Data" defaultValue='false'/>
		<widget:preference type="text" name="chartTitle" label="Chart Title" defaultValue='Type of Objects'/>
		<widget:preference type="boolean" name="dispChartTitle" label="Show Title also in chart" defaultValue='true'/>
		<widget:preference type="text" name="searchKeys" label="Search on keys" defaultValue='name'/>
	</widget:preferences>

  <script type="text/javascript">
	    function WidgetLoading(){
            if(widget){
			    executeWidgetCode();
		    }
		    else{
			 console.warn("Defering warm Loading");
			 setTimeout(WidgetLoading,100);
		    }
	    }
		WidgetLoading();
  </script>	  
	<!-- Widget files -->
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
	<script type="text/javascript" src="scripts/main.js"></script>
	
</head>
<body>
<p>Widget is Loading...</p>
</body>
</html>
